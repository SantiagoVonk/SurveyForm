<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel='stylesheet' href='styles.css'>
    </link>
</head>

<body>
    <h1 id='title'>freeCodeCamp Survey Form
    </h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
        <fieldset>
            <label id='name-label' for='name'>Name: <input id='name' type='text' placeholder='Enter your name'
                    required /></label>
            <label id='email-label' for='email'>Email: <input id='email' type='email' placeholder='Enter your Email'
                    required /></label>
            <label id='number-label' for='number'>Age: <input id='number' type='number' placeholder='Enter your Age'
                    min='13' max='125' /></label>
            <select id='dropdown'>
                <option></option>
                <option></option>
            </select>
            <label><input type='radio' name='radio1' value='radio1' /></label>
            <label><input type='radio' name='radio1' value='radio2' /></label>
            <label><input type='checkbox' value='chek1' /></label>
            <label><input type='checkbox' value='chek2' /></label>
            <label><input type='checkbox' value='chek3' /></label>
            <label><textarea></textarea></label>
        </fieldset>
        <input type='submit' id='submit' />
    </form>
</body>

</html>
